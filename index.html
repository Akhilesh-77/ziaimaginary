<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ria.ai image</title>
    <style>
      :root {
        --bg-color: #000000;
        --surface-color: #171717; /* neutral-900 */
        --surface-light: #262626; /* neutral-800 */
        --border-color: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: #a3a3a3; /* gray-400 */
        --primary-gradient: linear-gradient(to top right, #9333ea, #3b82f6);
        --text-gradient: linear-gradient(to right, #ffffff, #9ca3af);
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }

      /* Utilities */
      .hidden { display: none; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .inset-0 { top: 0; left: 0; right: 0; bottom: 0; }
      .z-50 { z-index: 50; }
      .object-cover { object-fit: cover; }
      .cursor-pointer { cursor: pointer; }
      .text-center { text-align: center; }

      /* Scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* App Layout */
      .app-container {
        min-height: 100vh;
        background-color: var(--bg-color);
      }
      .main-content {
        width: 100%;
        max-width: 42rem; /* max-w-2xl */
        margin: 0 auto;
        position: relative;
        min-height: 100vh;
      }

      /* Header */
      .app-header {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 4rem;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        border-bottom: 1px solid var(--border-color);
      }
      .logo-box {
        width: 2rem; height: 2rem;
        background: var(--primary-gradient);
        border-radius: 0.5rem;
        display: flex; align-items: center; justify-content: center;
      }
      .app-title {
        font-size: 1.25rem; font-weight: 700; letter-spacing: -0.025em;
        background: var(--text-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Bottom Nav */
      .bottom-nav {
        position: fixed;
        bottom: 0; left: 0; right: 0;
        height: 5rem;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        z-index: 50;
        display: flex; align-items: center; justify-content: space-around;
        padding-bottom: 1rem;
        border-top: 1px solid var(--border-color);
      }
      .nav-btn {
        background: none; border: none;
        display: flex; flex-direction: column; align-items: center; gap: 0.25rem;
        transition: color 0.2s;
        cursor: pointer;
      }
      .nav-btn span { font-size: 0.75rem; font-weight: 500; }
      .nav-active { color: #fff; }
      .nav-inactive { color: #6b7280; }
      .text-purple { color: #a855f7; }

      /* Components */
      .section-title {
        font-size: 0.875rem; font-weight: 600; color: var(--text-secondary);
        margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em;
      }
      
      /* Reel Item */
      .reel-container {
        display: flex; gap: 0.75rem;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        padding-bottom: 0.5rem;
        margin: 0 -1rem; padding-left: 1rem; padding-right: 1rem;
      }
      .reel-item {
        flex-shrink: 0;
        width: 6rem; height: 9rem;
        border-radius: 0.75rem;
        overflow: hidden;
        position: relative;
        border: 1px solid var(--border-color);
        scroll-snap-align: center;
        transition: transform 0.1s;
      }
      .reel-item:active { transform: scale(0.95); }
      @media (min-width: 640px) {
        .reel-item { width: 8rem; height: 12rem; }
      }
      .reel-overlay {
        position: absolute; inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
        display: flex; align-items: flex-end; padding: 0.5rem;
      }
      .reel-text { font-size: 0.75rem; font-weight: 500; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }

      /* Board Card */
      .board-card {
        background-color: var(--surface-color);
        border-radius: 1rem;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
        margin-bottom: 1.5rem;
      }
      .card-image-wrapper {
        position: relative;
        width: 100%;
        aspect-ratio: 4/3;
        overflow: hidden;
        background-color: var(--surface-light);
      }
      .card-image {
        width: 100%; height: 100%; object-fit: cover;
        transition: transform 0.7s;
      }
      .board-card:hover .card-image { transform: scale(1.05); }
      .count-badge {
        position: absolute; top: 0.75rem; right: 0.75rem;
        background-color: rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
        padding: 0.25rem 0.5rem;
        border-radius: 9999px;
        display: flex; align-items: center; gap: 0.25rem;
      }
      .count-text { font-size: 0.75rem; font-weight: 700; color: white; }
      .card-content { padding: 1rem; }
      .card-title { font-size: 1.125rem; font-weight: 700; color: white; margin-bottom: 0.5rem; line-height: 1.25; }
      .card-desc { font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
      .btn-view-more {
        width: 100%;
        background-color: rgba(255,255,255,0.1);
        color: white;
        padding: 0.75rem;
        border-radius: 0.75rem;
        font-weight: 500; font-size: 0.875rem;
        border: none;
        display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .btn-view-more:hover { background-color: rgba(255,255,255,0.2); }

      /* Create Page */
      .page-padding { padding-top: 5rem; padding-bottom: 6rem; padding-left: 1rem; padding-right: 1rem; }
      .page-title {
        font-size: 1.875rem; font-weight: 700; margin-bottom: 1.5rem;
        background: linear-gradient(to right, #c084fc, #ffffff);
        -webkit-background-clip: text; background-clip: text; color: transparent;
      }
      .form-group { margin-bottom: 1.5rem; display: flex; flex-direction: column; gap: 0.5rem; }
      .form-label { font-size: 0.875rem; font-weight: 500; color: #d1d5db; }
      .form-input, .form-textarea {
        width: 100%;
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1rem;
        color: white;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
      }
      .form-input:focus, .form-textarea:focus { border-color: #a855f7; }
      .upload-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-bottom: 0.5rem; }
      .upload-btn {
        aspect-ratio: 1/1;
        border-radius: 0.5rem;
        border: 2px dashed rgba(255,255,255,0.2);
        background-color: rgba(23, 23, 23, 0.5);
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        color: #9ca3af;
        cursor: pointer;
        transition: all 0.2s;
      }
      .upload-btn:hover { color: white; border-color: rgba(255,255,255,0.4); }
      .preview-box { position: relative; aspect-ratio: 1/1; border-radius: 0.5rem; overflow: hidden; border: 1px solid var(--border-color); }
      .remove-btn {
        position: absolute; top: 0.25rem; right: 0.25rem;
        background-color: rgba(0,0,0,0.6);
        color: white; border: none; padding: 0.25rem; border-radius: 9999px;
        cursor: pointer;
      }
      .btn-submit {
        width: 100%; padding: 1rem; border-radius: 0.75rem;
        font-weight: 700; font-size: 1.125rem;
        border: none; cursor: pointer;
        display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        transition: transform 0.1s;
      }
      .btn-submit.active { background-color: white; color: black; }
      .btn-submit.disabled { background-color: var(--surface-light); color: #6b7280; cursor: not-allowed; }
      .btn-submit:active { transform: scale(0.98); }

      /* Gallery */
      .gallery-overlay {
        position: fixed; inset: 0; background-color: black; z-index: 100;
        display: flex; flex-direction: column; overflow: hidden;
      }
      .gallery-top {
        position: absolute; top: 0; left: 0; right: 0; z-index: 20; padding: 1rem;
        display: flex; justify-content: space-between; align-items: center;
        background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
      }
      .gallery-bottom {
        position: absolute; bottom: 0; left: 0; right: 0; z-index: 20; padding: 1.5rem;
        display: flex; justify-content: center;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      }
      .icon-btn {
        padding: 0.5rem; border-radius: 9999px;
        background-color: rgba(255,255,255,0.1);
        backdrop-filter: blur(12px);
        border: none; color: white; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        transition: background-color 0.2s;
      }
      .icon-btn:hover { background-color: rgba(255,255,255,0.2); }
      .gallery-title-box { text-align: center; }
      .gallery-title { font-weight: 700; text-shadow: 0 1px 2px rgba(0,0,0,0.5); margin: 0; }
      .gallery-counter { font-size: 0.75rem; color: #d1d5db; margin: 0; }
      .gallery-main {
        flex: 1; position: relative;
        display: flex; align-items: center; justify-content: center;
        width: 100%; height: 100%;
        touch-action: none;
      }
      .zoom-btn {
        display: flex; align-items: center; gap: 0.5rem;
        padding: 0.5rem 1rem; background-color: rgba(255,255,255,0.1);
        backdrop-filter: blur(12px); border-radius: 9999px;
        color: white; font-size: 0.875rem; font-weight: 500;
        border: none; cursor: pointer;
      }
      .nav-arrow {
        position: absolute; top: 0; bottom: 0; width: 4rem; z-index: 10;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer;
      }
      .nav-arrow-left { left: 0; }
      .nav-arrow-right { right: 0; }
      .nav-arrow:hover { background-color: rgba(0,0,0,0.2); }

      /* Animation helpers */
      .animate-spin { animation: spin 1s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
